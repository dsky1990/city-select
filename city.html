<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            font: normal 12px/1 microsoft yahei, "\5b8b\4f53", Tahoma, Helvetica, Arial, sans-serif;
        }
        ul, li{
            margin: 0;
            padding: 0;
            -webkit-box-sizing: content-box;
            -moz-box-sizing: content-box;
            box-sizing: content-box;
        }
        .citySelectorBox{
            display: inline-block;
        }
        .cityselect {
            width: 330px;
            height: 164px;
            color: #464646;
            position: absolute;
            top: 30px;
            z-index: 2000;
            background-color: #fff;
            -webkit-box-shadow: 2px 2px 10px #b5b5b5;
            -moz-box-shadow: 2px 2px 10px #b5b5b5;
            box-shadow: 2px 2px 10px #b5b5b5;
            border: solid 1px #e0e1e4;
        }
        .cityselect .tab{
            display: inline-block;
            width: auto;
            margin: 0;
            height: 28px;
            line-height: 28px;
            padding: 0 18px;
            color: #ccc;
        }
        .cityselect .tab.selected, .cityselect .city-region:hover,.cityselect .tab.curhand:hover {
            background-color: #f48400;
            color: #fff;
        }
        .cityselect .prev, .cityselect .next{
            width: 22px;
            left: 10px;
            top: 40px;
            position: absolute;
            height: 118px;
            overflow: hidden;
            background: url('prenext.png') no-repeat 0 0;
            display: block;
            text-indent: -9999px;
        }
        .cityselect .next{
            background-position: -23px 0;
            left: auto;
            right: 10px;
        }
        .cityselect .disabled{
            cursor: text;
        }
        .cityselect .prev.disabled{
            background-position: -92px 0;
        }
        .cityselect .next.disabled{
            background-position: -115px 0;
        }
        .cityselect .city-regions-box{
            width: 238px;
            margin: 8px 40px;
            overflow: hidden;
            position: absolute;
            height: 118px;
        }
        .cityselect .city-region{
            width: 64px;
            height: 21px;
            line-height: 21px;
            float: left;
            overflow: hidden;
            margin: 7px 15px 0 0;
            display: inline-block;
            zoom: 1;
            text-align: center;
            color: #464646;
            cursor: pointer;
        }
        .hide{
            display: none;
        }
        .curhand{
            cursor: pointer;
        }
        .txtbox{
            width: 140px;
            height: 22px;
            padding: 0 5px;
            line-height: 22px;
            color: #464646;
            border: solid 1px #dadada;
            -webkit-transition: all .2s ease-in-out;
            transition: all .2s ease-in-out;
        }
        .txtbox:focus{
            background-color: #fffbf6;
            border-color: #f48400;
        }
    </style>
</head>
<body>
    <div class="citySelectorBox" style="margin-left: 100px">
        <input id="citySelectId" type="text" class="citySelector txtbox" value="" readonly="" data-hide-name="loadingCountyCode" >
    </div>
    <div class="citySelectorBox" style="margin-left: 200px;">
        <input id="citySelectId2" type="text" class="citySelector txtbox" value="" readonly="" name="loadingCountyCode2" >
    </div>

    <div class="citySelectorBox" style="margin-left: 200px;">
        <input id="citySelectId3" type="text" class="citySelector txtbox" value="" readonly="" name="loadingCountyCode3" >
    </div>
    <input type="text" id="test">
<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
<script src="citySelect.js" type="text/javascript"></script>
<script type="text/javascript">
    $('#test').setInputValue(120101);
</script>
</body>
</html>
